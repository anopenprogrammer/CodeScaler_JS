newElement.textContent = 'Hello, World!'; -->
<!-- Explanation: This method creates a new HTML element but does not add it to the DOM tree until it is appended to an existing element. -->

<!-- 2. Appending and Inserting Elements: -->
<!-- appendChild(): Appends a new child element to a parent element -->
<!-- var parentElement = document.getElementById('container');
parentElement.appendChild(newElement); -->
<!-- Explanation: This method adds the new element as the last child of the specified parent element. -->

<!-- 3. Removing Elements: -->
<!-- removeChild(): Removes a child element from a parent element -->
<!-- parentElement.removeChild(newElement); -->
<!-- Explanation: This method removes the specified child element from the parent element. -->

<!-- remove(): Directly removes an element from the DOM -->
<!-- newElement.remove(); -->
<!-- Explanation: This method directly removes the element from the DOM without needing to reference its parent. -->
